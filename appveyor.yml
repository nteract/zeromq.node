environment:
  matrix:
    - nodejs_version: "4"
    - nodejs_version: "5"

platform:
  - x64
  - x86

configuration:
  - release

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

test_script:
  - node --version
  - npm --version
  - node windows/smoketest.js
